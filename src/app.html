<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@latest/dist/tsparticles.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="bg-slate-950 text-white relative"
  >
    <div style="display: contents" class="relative z-1">%sveltekit.body%</div>
    <div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
      <div class="absolute inset-0" id="tsparticles"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const response = await fetch("assets/particles.json");
          if (!response.ok) {
            throw new Error(`Ошибка при загрузке файла: ${response.status}`);
          }
          const config = await response.json();
          await tsParticles.load("tsparticles", config);
        } catch (error) {
          console.error("Ошибка при загрузке конфигурации:", error);
        }
      });
    </script>
  </body>
</html>
